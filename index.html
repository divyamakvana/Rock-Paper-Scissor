<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Rock Paper Scissors</h1>
	<div class="choices">
		<button id="rock" class="choice"><img src="image/rock.jpeg"></button>
		<button id="paper" class="choice"><img src="image/paper1.png" alt=""></button>
		<button id="scissors" class="choice"><img src="image/scissor.png" alt=""></button>
	</div>
	<div class="score-board">
		<div class="score">
		<p id="user-score">0</p>
		<p>you</p>
		</div>
		<div class="score">
		<p id="comp-score">0</p>
		<p>comp</p>
		</div>
	</div>
	<div class="msg-container">
		<p id="msg">play your move</p>
	</div>
	<script src="script.js">
	</script>
</body>
</html>
